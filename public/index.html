<html>

<head>
  <title>Gait Visualizer</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">

  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js" integrity="sha512-yNJzAsg5JyP91u+sLHlUDULMBd3hmEiVkYeeN1cQBKaLZ7EyT6oH2u5THNIRM2Fu6VKcZJv+F/QAp1h/qzy9Ow==" crossorigin="anonymous"></script>
  <script src="javascripts/slidersHandler.js"></script>
  <script type="module" src="javascripts/sideCollapseHandler.js"></script>

</head>

<body>
<nav class="navbar navbar-dark bg-dark" id="header-navbar">
  <div class="col-5">
  <a class="navbar-brand" href="#">Eyes on the Gait</a>
</div>
  <div class="col-3">
  <button class="btn btn-primary" type="button"  aria-label="collaboration button">
    Collaborate
  </button>
  <button class="btn btn-primary" type="button"  aria-label="Upload button">
    Upload
  </button>
  <button class="btn btn-primary" type="button"  aria-label="Save and export button">
    Save/Export
  </button>
  </div>
</nav>

<div class="row">
  <div class="my-sidebar col-3" id="filter-sidebar">
    <a href="javascript:void(0)" class="filter-toggle-btn" id="minimize-filter"><</a>
  <h3>Filtering</h3>
    <label for="participant-list">Participant(s)</label><br>

    <select name="participants" id="participant-list" multiple>
    </select><br><br>

    <label for="slider-age">Age</label>
    <div slider id="slider-age">
      <div>
        <div inverse-left style="width:70%;"></div>
        <div inverse-right style="width:70%;"></div>
        <div range style="left:30%;right:40%;"></div>
        <span thumb style="left:30%;"></span>
        <span thumb style="left:60%;"></span>
        <div sign style="left:30%;">
          <span class="valueLower">30</span>
        </div>
        <div sign style="left:60%;">
          <span class="valueUpper">60</span>
        </div>
      </div>
      <input  class="age-slider-input" type="range" tabindex="0" value="30" max="100" min="0" step="1" oninput="sliderLowerHandleController(this)"  />
      <input class="age-slider-input" type="range" tabindex="0" value="60" max="100" min="0" step="1" oninput="sliderUpperHandleController(this)" />
    </div>

    <label for="slider-height">Height (cm)</label>
    <div slider id="slider-height">
      <div>
        <div inverse-left style="width:70%;"></div>
        <div inverse-right style="width:70%;"></div>
        <div range style="left:30%;right:40%;"></div>
        <span thumb style="left:30%;"></span>
        <span thumb style="left:60%;"></span>
        <div sign style="left:30%;">
          <span class="valueLower">30</span>
        </div>
        <div sign style="left:60%;">
          <span class="valueUpper">60</span>
        </div>
      </div>
      <input  class="height-slider-input"  type="range" tabindex="0" value="30" max="100" min="0" step="1" oninput="sliderLowerHandleController(this)" />
      <input  class="height-slider-input"  type="range" tabindex="0" value="60" max="100" min="0" step="1" oninput="sliderUpperHandleController(this)" />
    </div>

    <label for="slider-weight">Weight (Kg)</label>
    <div slider id="slider-weight">
      <div>
        <div inverse-left style="width:70%;"></div>
        <div inverse-right style="width:70%;"></div>
        <div range style="left:30%;right:40%;"></div>
        <span thumb style="left:30%;"></span>
        <span thumb style="left:60%;"></span>
        <div sign style="left:30%;">
          <span class="valueLower">30</span>
        </div>
        <div sign style="left:60%;">
          <span class="valueUpper">60</span>
        </div>
      </div>
      <input  class="weight-slider-input"  type="range" tabindex="0" value="30" max="100" min="0" step="1" oninput="sliderLowerHandleController(this)" />
      <input  class="weight-slider-input"  type="range" tabindex="0" value="60" max="100" min="0" step="1" oninput="sliderUpperHandleController(this)" />
    </div>
    <div id="gender-check">
      <label for="gender-form">Gender</label>
    <form id="gender-form">
      <input type="checkbox" id="female-check" name="female" value="female">
      <label for="female-check"> Female</label><br>
      <input type="checkbox" id="male-check" name="male" value="male">
      <label for="male-check"> Male</label><br>
    </form>
    </div>
    <input type="button" id="filter-btn" class="map-btns" value="Filter">

  </div>
  <div class="col-6" id="scene-section">
      <div id="main-scene">
      </div>
  </div>
  <div class="my-sidebar col-3" id="two-d-sidebar">
    <a href="javascript:void(0)" class="two-d-toggle-btn" id="minimize-two-d">></a>

  </div>
</div>

<script type="module" src="javascripts/mainSceneMaker.js"></script>
</body>

</html>
