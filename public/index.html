<html>

<head>
  <title>Gait Visualizer</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js" integrity="sha512-yNJzAsg5JyP91u+sLHlUDULMBd3hmEiVkYeeN1cQBKaLZ7EyT6oH2u5THNIRM2Fu6VKcZJv+F/QAp1h/qzy9Ow==" crossorigin="anonymous"></script>
  <script src="javascripts/slidersHandler.js"></script>

</head>

<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="col-5">
  <a class="navbar-brand" href="#">Navbar</a>
</div>
  <div class="col-3">
  <button class="btn btn-primary" type="button"  aria-label="collaboration button">
    Collaborate
  </button>
  <button class="btn btn-primary" type="button"  aria-label="Upload button">
    Upload
  </button>
  <button class="btn btn-primary" type="button"  aria-label="Save and export button">
    Save/Export
  </button>
  </div>
</nav>

<div class="row">
  <div class="col-3">
  <h3>Filtering</h3>
    <label for="slider-1">Slider 1</label>
    <div slider id="slider-1">
      <div>
        <div inverse-left style="width:70%;"></div>
        <div inverse-right style="width:70%;"></div>
        <div range style="left:30%;right:40%;"></div>
        <span thumb style="left:30%;"></span>
        <span thumb style="left:60%;"></span>
        <div sign style="left:30%;">
          <span class="valueLower">30</span>
        </div>
        <div sign style="left:60%;">
          <span class="valueUpper">60</span>
        </div>
      </div>
      <input  type="range" tabindex="0" value="30" max="100" min="0" step="1" oninput="sliderLowerHandleController(this)"  />
      <input  type="range" tabindex="0" value="60" max="100" min="0" step="1" oninput="sliderUpperHandleController(this)" />
    </div>

    <label for="slider-2">Slider 2</label>
    <div slider id="slider-2">
      <div>
        <div inverse-left style="width:70%;"></div>
        <div inverse-right style="width:70%;"></div>
        <div range style="left:30%;right:40%;"></div>
        <span thumb style="left:30%;"></span>
        <span thumb style="left:60%;"></span>
        <div sign style="left:30%;">
          <span class="valueLower">30</span>
        </div>
        <div sign style="left:60%;">
          <span class="valueUpper">60</span>
        </div>
      </div>
      <input  type="range" tabindex="0" value="30" max="100" min="0" step="1" oninput="sliderLowerHandleController(this)" />
      <input  type="range" tabindex="0" value="60" max="100" min="0" step="1" oninput="sliderUpperHandleController(this)" />
    </div>

    <label for="slider-3">Slider 3</label>
    <div slider id="slider-3">
      <div>
        <div inverse-left style="width:70%;"></div>
        <div inverse-right style="width:70%;"></div>
        <div range style="left:30%;right:40%;"></div>
        <span thumb style="left:30%;"></span>
        <span thumb style="left:60%;"></span>
        <div sign style="left:30%;">
          <span class="valueLower">30</span>
        </div>
        <div sign style="left:60%;">
          <span class="valueUpper">60</span>
        </div>
      </div>
      <input  type="range" tabindex="0" value="30" max="100" min="0" step="1" oninput="sliderLowerHandleController(this)" />
      <input  type="range" tabindex="0" value="60" max="100" min="0" step="1" oninput="sliderUpperHandleController(this)" />
    </div>

    <label for="slider-4">Slider 4</label>
    <div slider id="slider-4">
      <div>
        <div inverse-left style="width:70%;"></div>
        <div inverse-right style="width:70%;"></div>
        <div range style="left:30%;right:40%;"></div>
        <span thumb style="left:30%;"></span>
        <span thumb style="left:60%;"></span>
        <div sign style="left:30%;">
          <span class="valueLower">30</span>
        </div>
        <div sign style="left:60%;">
          <span class="valueUpper">60</span>
        </div>
      </div>
      <input  type="range" tabindex="0" value="30" max="100" min="0" step="1" oninput="sliderLowerHandleController(this)" />
      <input  type="range" tabindex="0" value="60" max="100" min="0" step="1" oninput="sliderUpperHandleController(this)" />
    </div>


  </div>
  <div class="col-6">
      <div id="main-scene">
      </div>
  </div>
  <div class="col-3"></div>
</div>

<script src="javascripts/mainSceneMaker.js"></script>
</body>

</html>
